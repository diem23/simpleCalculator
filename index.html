<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">DiemCal</div>
        <div id="display-area">
            <div id="input-user">0</div>
            <div id="current-value">0</div>
        </div>
        <div class="btn-container">
            <div class="row">
                <div class="normal-btn function-btn">AC</div>
                <div class="normal-btn function-btn">+/-</div>
                <div class="normal-btn operator-btn">%</div>
                <div class="normal-btn operator-btn">/</div>
            </div>
            <div class="row">
                <div class="normal-btn number-btn">7</div>
                <div class="normal-btn number-btn">8</div>
                <div class="normal-btn number-btn">9</div>
                <div class="normal-btn operator-btn">x</div>
            </div  >
            <div class="row">
                <div class="normal-btn number-btn">4</div>
                <div class="normal-btn number-btn">5</div>
                <div class="normal-btn number-btn">6</div>
                <div class="normal-btn operator-btn">-</div>
            </div>
            <div  class="row">
                <div class="normal-btn number-btn">1</div>
                <div class="normal-btn number-btn">2</div>
                <div class="normal-btn number-btn">3</div>
                <div class="normal-btn operator-btn">+</div>
            </div>
            <div  class="row">
                <div id="zero-number" class="normal-btn">0</div>
                <div class="normal-btn number-btn">.</div>
                <div class="normal-btn operator-btn">=</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
